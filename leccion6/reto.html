<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
  <div>
    <label for="pais">Elige tu país:</label>
    <select id="pais" name="user_country">
        <option value="">--Por favor, elige una opción--</option>
        <option value="gt">Guatemala</option>
        <option value="es" selected>España</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
    </select>
  </div>

  <div>
    <label for="vehiculo">Elige tu vehículo preferido:</label>
    <select id="vehiculo" name="user_vehicle">
        <optgroup label="Europeos">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="Asiáticos">
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
        </optgroup>
    </select>
  </div>

  <div>
        <label for="nivel_estudios">Nivel de estudios:</label>
        <select id="nivel_estudios" name="nivel_estudios">
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
        <option value="bachillerato" selected>Bachillerato</option>
        <option value="universidad">Universidad</option>
        <option value="postgrado">Postgrado</option>
        </select>
     </div>

     <div>
    <label for="maestria">Elige tu maestría:</label>
    <select id="maestria" name="user_maestria">
        <optgroup label="Ciberseguridad">
            <option value="Otra">Otra</option>
            <option value="Otra2">Otra Cosa Diferente</option>
        </optgroup>
        <optgroup label="Maestria en Otra Cosa Más">
            <option value="artes">Artes</option>
            <option value="admin">Administración</option>
        </optgroup>
    </select>
  </div>

</form>
</body>
</html>
