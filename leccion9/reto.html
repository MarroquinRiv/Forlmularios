<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="#">
    <fieldset>
        <legend>Tamaño</legend>
        <div>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Pequeño</label>
        </div>
        <div>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Mediano</label>
        </div>
        <div>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Grande</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Ingredientes Extra</legend>
        <div>
        <input type="checkbox" id="extra_cheese" name="extra_cheese">
        <label for="extra_cheese">Queso Extra</label>
        </div>
        <div>
        <input type="checkbox" id="pineapple" name="pineapple">
        <label for="pineapple">Piña Extra</label>
        </div>
    </fieldset>

    <button type="submit">Guardar</button>
    </form>
</body>
</html>
